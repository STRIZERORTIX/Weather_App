<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STRIZER ORTIX'S WEATHER APP</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/3445/3445722.png" />
</head>

<body>

    <div class="app-wrap">
        <header>
            <input type="text" autocomplete="off" class="search-box" placeholder="Search A City..." />
        </header>
        <main>
            <section class="location">
                <div class="city"> Chennai , Tamil Nadu , India </div>
                <div class="date"> Friday 10 September 2021 </div>
            </section>
            <div class="current">
                <div class="temp">31<span>°c</span></div>
                <div class="weather">Sunny</div>
                <div class="hlc">29°c / 32°c</div>
            </div>
        </main>
    </div>


    <script src="app.js"></script>
</body>

</html>
